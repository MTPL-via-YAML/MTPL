<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>MTPL</title>
    <meta name="theme-color" content="#F8FAFC" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script>
      (function() {
        const meta = document.querySelector('meta[name="theme-color"]');
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        const colors = {
          light: '#F8FAFC', // Slate 50
          dark: '#0F172A'   // Slate 900
        };

        const apply = () => {
          meta.setAttribute('content', mq.matches ? colors.dark : colors.light);
        };

        mq.addEventListener('change', apply);
        apply();
      })();
    </script>
  </head>
  <body>
    <div class="safe-area-top-bg"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
